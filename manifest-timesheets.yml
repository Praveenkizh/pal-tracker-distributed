  path: ./applications/timesheets-server/build/libs/timesheets-server.jar
  host: timesheets-pal-pk
  memory: 1G
  instances: 1
  env:
    GRANT_TYPE: client_credentials

  services:
  - tracker-timesheets-database
  - movie-fun-registry
  - movie-fun-circuit-breaker
  - tracker-amqp
  - tracker-sso
  - tracker-config-server
